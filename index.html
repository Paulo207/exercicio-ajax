<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="main.css">

</head>
<body>

        <div class="container">
            <img class="profile-avatar" src="" alt="Avatar"> <!-- Remova o valor do atributo "src" -->
            <h1 class="profile-name"></h1> <!-- Remova o valor do texto -->
            <h2 class="profile-username"></h2> <!-- Remova o valor do texto -->
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <span id="repoCount"></span>
                </li>
                <li class="numbers-item">

                    <span id="followerCount"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>

                </li>

            <a href="" class="profile-link" id="githubLink">Ver no Github</a> <!-- Remova o valor do atributo "href" -->
